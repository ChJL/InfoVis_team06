<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Group 6</title>

    <!-- external CSS files-->
    <link rel="stylesheet" type="text/css" href="/LX/interface.css" />
    <link rel="stylesheet" type="text/css" href="/LX/map.css" />
    <link rel="stylesheet" type="text/css" href="/LX/slider.css" />
    <link rel="stylesheet" href="/leaflet/leaflet.css" />

    <!-- external CSS url for sliders-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

    <!-- external JavaScript -->
    <script src="leaflet/leaflet.js" charset="utf-8"></script>
    <script src="LX/slider.js" type="text/javascript" charset="utf-8"></script>
    <!-- European Map json -->
    <script src="leaflet/europe.geojson" type="text/javascript"></script>
    <script src="LX/europe31_withid.geojson" type="text/javascript"></script>
    
    <!-- D3 package -->
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script> -->
    
    <!-- Color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

</head>


<body>
<!--外围边框 -->
<div class="box">
    <!-- 标题栏 -->
    <div class="title">
        Your Best Country to Retire
    </div>

    <!-- 内容区 -->
    <div class="content">
        <!-- 左侧区域 -->
        <div class="left-box">

            
            <!-- Sliders -->
            <div style="margin-top: 10px;">
                 <p>Indicator Weight Control</p>
                 <div style="display: flex;margin-top: 10px;">
                     <div class="slidecontainer">
                         <p>Environment Performance Index</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="sEPI" oninput="sEPIout.value = this.value" onchange="updatepie()">
                         <output id = "sEPIout">50</output>

                         <p>Cost of Living</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="sCOL" oninput="sCOLpout.value = this.value" onchange="updatepie()">
                         <output id = "sCOLout">50</output>

                         <!-- <p>Forest cover rate</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="sForest" oninput="sForestout.value = this.value" onchange="updatepie()">
                         <output id = "sForestout">50</output> -->
                     </div>
                     <div class="slidecontainer" style="margin-left: 10px;">
                         <p>Degree of Internationalization</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="sInt" oninput="sIntout.value = this.value" onchange="updatepie()">
                         <output id = "sIntout">50</output>
                         <p>Education</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="sPop" oninput="sPopout.value = this.value" onchange="updatepie()">
                         <output id = "sPopout">50</output>

                         <!-- <p>Air quality</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="sAir" oninput="sAirout.value = this.value" onchange="updatepie()">
                         <output id = "sAirout">50</output> -->
                     </div>
                     
                 </div>
              
            </div>
            <!-- Submit Button -->
            <div style="text-align: center;">
                <button type="button" class="btn btn-success" style="width: 200px;">Submit</button>
            </div>
            <!-- 饼图 -->
            <div  id="donut-chart" style="border-top: 1px solid #A5a5a5; margin-top: 20px;"> 
                <p style = "margin-top: 20px;">Indicator Weighted Condition</p>
                <script src="/LX/piechart2.js" type="text/javascript" ></script>     
            </div>
            

            
        </div>

        <!-- 地图区域 -->
        <div id="mapid">
            <script src="/LX/map.js" type="text/javascript" ></script>
        </div>

        <!-- 右侧区域 -->
        <div class="right-box">
            <p style="padding: 10px 0px 0px 10px;">Result score</p>
            <div  id="barchart" >
                 <script src="/LX/d3bar.js" type="text/javascript" ></script>
            </div>
        </div>
    </div>    
</div>
</body>

</html>
