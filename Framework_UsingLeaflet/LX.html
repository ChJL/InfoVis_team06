<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Group 6</title>

    <!-- external CSS files-->
    <link rel="stylesheet" type="text/css" href="/LX/interface.css" />
    <link rel="stylesheet" type="text/css" href="/LX/map.css" />
    <link rel="stylesheet" href="/leaflet/leaflet.css" />

    <!-- external CSS url for sliders-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

    <!-- external JavaScript -->
    <script src="leaflet/leaflet.js" charset="utf-8"></script>

    <!-- European Map json -->
    <script src="leaflet/europe.geojson" type="text/javascript"></script>
    <script src="LX/europe31_withid.geojson" type="text/javascript"></script>
    
    <!-- D3 package -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

</head>


<body>
<!--外围边框 -->
<div class="box">
    <!-- 标题栏 -->
    <div class="title">
        Your Best Country to Retire
    </div>

    <!-- 内容区 -->
    <div class="content">
        <!-- 左侧区域 -->
        <div class="left-box">
            <!-- 饼图 -->
            <div class="donut-chart" id="donut-chart" style="border-bottom: 1px solid #A5a5a5;">
                  <p>Result score</p>
                  <script src="/LX/piechart.js" type="text/javascript" ></script>
            </div>
            
            <!-- Sliders -->
            <div style="margin-top: 10px;">
                 <p>Result score</p>
                 <div style="display: flex;margin-top: 10px;">
                     <div class="slidecontainer">
                         <p>GDP</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="myRange"></br>
                         <p>Percentage of English Speaker</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="myRange"></br>
                         <p>Forest cover rate</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="myRange"></br>
                     </div>
                     <div class="slidecontainer" style="margin-left: 10px;">
                         <p>Population density</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="myRange"></br>
                         <p>Education</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="myRange"></br>
                         <p>Air quality</p>
                         <input type="range" min="1" max="100" value="50" class="slider" id="myRange"></br>
                     </div>
                     
                 </div>
              
            </div>

            <!-- Submit Button -->>
            <div style="text-align: center;">
                <button type="button" class="btn btn-success" style="width: 200px;">Submit</button>
            </div>
        </div>

        <!-- 地图区域 -->
        <div id="mapid">
            <script src="/LX/map.js" type="text/javascript" ></script>
        </div>

        <!-- 右侧区域 -->
        <div class="right-box">
            <p style="padding: 10px 0px 0px 10px;">Result score</p>
            <div  id="barchart" >
                 <script src="/LX/d3bar.js" type="text/javascript" ></script>
            </div>
        </div>
    </div>    
</div>
</body>

</html>
